name: Badge
on: [push]

jobs:
  create_badge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Make Code Badge
        uses: shadowmoose/GHA-LoC-Badge@1.0.0
        id: badge
        with:
          debug: true
          directory: ./
          badge: ./output/badge.svg
          patterns: '*.*'  # Patterns in the format of a '.gitignore' file, separated by pipes.
          ignore: 'node_modules'